<iconix-enter></iconix-enter>
<div layout="row" flex layout-align="center center" layout-align-sm="center start">
    <section class="registration-container md-whiteframe-z1" layout-margin>
        <md-content layout-padding>

            <md-input-container md-no-float class="md-block">
                <label>Логин</label>
                <input ng-model="$ctrl.user.login">
            </md-input-container>
            <md-input-container md-no-float class="md-block">
                <label>Почта</label>
                <input ng-model="$ctrl.user.email" type="email">
            </md-input-container>
            <md-input-container md-no-float class="md-block">
                <label>Пароль</label>
                <input ng-model="$ctrl.user.password" type="password">
            </md-input-container>
            <md-input-container md-no-float class="md-block">
                <label>Повторить пароль</label>
                <input ng-model="$ctrl.user.passwordRepeat" type="password">
            </md-input-container>

            <section layout="row" layout-align="center center">
                <md-button ui-sref="userApp.loginPage" href="" class="md-raised md-primary" flex ng-click="$ctrl.signUp({login: $ctrl.user.login, email: $ctrl.user.email, password: $ctrl.user.password, passwordRepeat: $ctrl.user.passwordRepeat})">Зарегистрироваться</md-button>
            </section>

            <section layout="row" layout-sm="column" layout-align="space-around center" layout-wrap>
                <md-button ui-sref="userApp.loginPage" class="md-primary"><span class="md-caption">Вернуться на главную страницу</span></md-button>
            </section>
        </md-content>

    </section>
</div>
