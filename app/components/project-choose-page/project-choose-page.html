<iconix-enter></iconix-enter>
<div layout="row" flex layout-align="center center" layout-align-sm="center start">
    <section class="login-container md-whiteframe-z1" layout-margin>
        <md-content layout-padding>
            <form action="" >

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Проект</label>
                    <md-select ng-model="$ctrl.currentProject">
                        <md-option ng-repeat="project in $ctrl.user.projects" value="{{ project }}">
                            {{project.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <section layout="row" layout-align="center center">
                    <md-button ui-sref="userApp.projectsPage" href="" class="md-raised md-primary" flex
                     ng-click="$ctrl.chooseProject({currentProject: $ctrl.currentProject})"
                               type="submit">Войти
                    </md-button>
                </section>

                <section layout="row" layout-sm="column" layout-align="space-around center" layout-wrap>
                    <md-button ui-sref="userApp.projectCreatePage" class="md-primary"><span class="md-caption">Регистрация нового проекта</span></md-button>
                </section>

            </form>
        </md-content>

    </section>
</div>
