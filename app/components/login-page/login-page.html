<iconix-enter></iconix-enter>
<div layout="row" flex layout-align="center center" layout-align-sm="center start">
    <section class="login-container md-whiteframe-z1" layout-margin>
        <md-content layout-padding>
            <form action="" >
                <md-input-container md-no-float class="md-block">
                    <label>Email</label>
                    <input ng-model="$ctrl.user.email" type="email">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Пароль</label>
                    <input ng-model="$ctrl.user.password" type="password">
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Проект</label>
                    <input ng-model="$ctrl.user.projectName">
                </md-input-container>

                <section layout="row" layout-align="center center">
                    <md-button ui-sref="userApp.projectsPage" href="" class="md-raised md-primary" flex
                     ng-click="$ctrl.signIn({email: $ctrl.user.email, password: $ctrl.user.password,
                     projectName: $ctrl.user.projectName})"
                               type="submit">Войти
                    </md-button>
                </section>

                <section layout="row" layout-sm="column" layout-align="space-around center" layout-wrap>
                    <md-button ui-sref="userApp.registrationPage" class="md-primary"><span class="md-caption">Регистрация нового проекта</span></md-button>
                </section>
            </form>
        </md-content>

    </section>
</div>
