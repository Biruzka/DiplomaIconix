<md-list class="md-whiteframe-2dp">
      <md-list-item class="md-3-line invited-stuff-list__person" ng-repeat="invite in $ctrl.invites">
        <div class="md-list-item-text invited-stuff-list__person-data">
          <span class="invited-stuff-list__person-name primary-text">
            {{::invite.name_project}}
          </span>
        </div>
        <md-button class="md-icon-button invited-stuff-list__invite-button"
                   data-ng-click="$ctrl.removePerson({index: $index, invite: invite})">
          <i class="material-icons accent-text">close</i>
        </md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
</md-list>


<md-divider></md-divider>

<md-subheader class="md-no-sticky">Secondary Buttons</md-subheader>
<md-list-item class="secondary-button-padding">
  <p>Clicking the button to the right will fire the secondary action</p>
  <md-button class="md-secondary" ng-click="doSecondaryAction($event)">More Info</md-button>
</md-list-item>
<md-list-item class="secondary-button-padding" ng-click="doPrimaryAction($event)">
  <p>Click anywhere to fire the primary action, or the button to fire the secondary</p>
  <md-button class="md-secondary" ng-click="doSecondaryAction($event)">More Info</md-button>
</md-list-item>

<md-divider></md-divider>
